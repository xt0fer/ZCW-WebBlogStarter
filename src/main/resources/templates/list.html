<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <title>Blog</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">

</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <h1>Welcome to Weblogg!</h1>
            <h3>Posts</h3>
            <div th:each="post : ${posts}">
                <div class="card" style="width: 80%;">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${post.title}"></h5>
                        <p class="card-text" th:text="${post.content}"></p>
                        <p><a th:href="@{'/user/' + ${post.user.id}}" class="btn btn-primary" th:text="${post.user.username}"></a>&nbsp;
                            <small><small><span style="float: right" th:text="${post.createdAt}"></span></small></small></p>
                    </div>
                </div>
            </div>
            <h3>A Table of the Posts</h3>
            <table class="table table-striped">
                <tr>
                    <th>Id</th>
                    <th>Title</th>
                    <th>Content</th>
                </tr>
                <tr th:each="post : ${posts}">
                    <td th:text="${post.id}"></td>
                    <td th:text="${post.title}"></td>
                    <td th:text="${post.content}"></td>
                </tr>
            </table>
        </div>
    </div>
</body>

</html>
